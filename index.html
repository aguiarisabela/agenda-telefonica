<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Voltaire&display=swap" rel="stylesheet">
    
    <title>Agenda</title>
</head>

<body>
<div class="container">
     <header>
        <img src="imagens/agenda.png" alt=" desenho de agenda">
    <h1 id="titulo1">LISTA TELEFÔNICA</h1>
    </header>

    <form id="form">
        <label for="Nome">Nome:</label>
        <input type="text" id="nome-form" required>

        <label for="tel">Telefone:</label>
        <input type="text" id="telefone" required placeholder="(00) 0000-000">

        
        <button type="submit" id="btn">Adicionar</button>
    </form>

    <h2>LISTA DE CONTATOS</h2>
    <table cellspacing="0">

        <thead id="cabecalho">
            <tr class="lista">
                <th>Nome</th>
                <th>Número</th>
            </tr>
        </thead>

        <tbody>
        </tbody>

    </table>
</div>
<footer id="rodape">&copy;Isabela Castro - EBAC</footer>
<script src="main.js"></script>
</body>
</html>
